<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="Mes_Artistes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Artistes</title>
</head>

<body>
    <!-- ma nav bar -->
    <div class="headerDePage">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">My Music</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Nom d'artiste ou d'album" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Recherche</button>
            </form>
        </nav>
    </div>
    <!-- mes article -->
    <div class="bannerDePage">
        <!-- <h1>La Biographie du moment</h1> -->
        <article class="part1">
            <div class="cardEstTitre">
                <h3>La Biographie du moment</h3>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="img/eminem.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Ses prochains Concerts</h5>
                        <p class="card-text">31/12 Le DOME "Marseille"</p>
                    </div>
                </div>
            </div>

            <div class="listDeClips">
                <h4>Ses Dernier clips</h4>
                <div class="clip">
                    <img src="img/eminem-concert.jpg" alt="">
                </div>
                <div class="clip">
                    <img src="img/eminem-concert-2.png" alt="">
                </div>
                <div class="clip">
                    <img src="img/eminem_concert-3.jpg" alt="">
                </div>
                <div class="clip">
                    <img src="img/eminem-concert-4.jpg" alt="">
                </div>
            </div>
        </article>

        <div class="mesArtistes">
            <h4>Mes Artistes</h4>
            <div class="Section1">

                <div class="itm7 itm">
                    <img src="img/soprano.jpg" alt="">
                </div>
                <div class="itm8 itm">
                    <img src="img/enigma.png" alt="">
                </div>
            </div>
            <div class="Section2">
                <div class="itm5 itm">
                    <img src="img/pnl.jpg" alt="">
                </div>
                <div class="itm12 itm">
                    <img src="img/soolking.jpg" alt="">
                </div>
            </div>

        </div>
        <!-- partie reseaux sociaux  -->
        <div class="mesReseau">
            <ul class="maListeDeReseau">
                <li>
                    <a href="http://spotify.com" target="blank" id="spotify">
                        <img src="img/spotify.png" alt=""></a>
                </li>
                <li>
                    <a href="http://deezer.com" target="blank" id="deezer">
                        <img src="img/logo-deezer.png" alt=""></a>
                </li>
                <li>
                    <a href="http://deezer.com" target="blank" id="deezer">
                        <img src="img/logo-deezer.png" alt=""></a>
                </li>
                <li>
                    <a href="http://deezer.com" target="blank" id="deezer">
                        <img src="img/logo-deezer.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="footerDePage">
        <ul>
            <li>A PROPOS</li>
            <li>LIEN</li>
            <li>PARTENAIRES</li>
            <li>SUPPORT</li>
    </div>
</body>

</html>
