<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="corpDePage">

        <div class="navDePage">
            <h1 class="flex">My Music</h1>
            <div class="logoDePage">
                <img src="img/music.png" alt="">
            </div>
        </div>

        <div class="sideBarPage">

            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle" />

            <div class="maListeDartiste">
                <h3>Mes recherche récentes</h3>
                <ul>
                    <li>Eminem</li>
                    <li>2pac</li>
                    <li>Dr.Dre</li>
                    <li>Snoop Dogg</li>
                </ul>
            </div>
        </div>

        <div class="contenuDePage">
            <h2>Mes Artistes</h2>

            <!-- Ma premier Section de Cards -->
            <div class="mesCards1 flex">

                <article id="bloc1" class="flex">
                    <div class="itm1 itm">
                        <img src="img/eminem.jpg" alt="">
                    </div>
                    <div class="itm2 itm">
                        <img src="img/drDre.png" alt="">
                    </div>
                </article>

                <article id="bloc2" class="flex">
                    <div class="itm3 itm">
                        <img src="img/2pacAlb.jpg" alt="">
                    </div>
                    <div class="itm4 itm">
                        <img src="img/organise.jpg" alt="">
                    </div>
                </article>

                <article id="bloc3" class="flex">
                    <div class="itm5 itm">
                        <img src="img/pnl.jpg" alt="">
                    </div>
                    <div class="itm6 itm">
                        <img src="img/snoop.jpg" alt="">
                    </div>
                </article>
            </div>

            <!-- Ma deuxième Section de Cards -->
            <div class="mesCards2 flex">

                <article id="bloc4" class="flex">
                    <div class="itm7 itm">
                        <img src="img/soprano.jpg" alt="">
                    </div>
                    <div class="itm8 itm">
                        <img src="img/enigma.png" alt="">
                    </div>
                </article>

                <article id="bloc5" class="flex">
                    <div class="itm9 itm">
                        <img src="img/Cafe-del-Mar-Volume-1-a-3.jpg" alt="">
                    </div>
                    <div class="itm10 itm">
                        <img src="img/ub40.jpg" alt="">
                    </div>
                </article>

                <article id="bloc6" class="flex">
                    <div class="itm11 itm">
                        <img src="img/scorpion.jpg" alt="">
                    </div>
                    <div class="itm12 itm">
                        <img src="img/soolking.jpg" alt="">
                    </div>
                </article>
            </div>
            <!-- partie de Recherche -->
            <div class="barDeRecherche flex">
                <input type="text" placeholder="Recherche par nom">
                <input type="text" placeholder="Recherche par groupe">
            </div>
            <!-- partie reseaux sociaux  -->
            <div class="mesReseau">
                <ul class="maListeDeReseau flex">
                    <li>
                        <a href="http://spotify.com" target="blank" id="spotify">
                            <img src="img/spotify.png" alt=""></a>
                    </li>
                    <li>
                        <a href="http://deezer.com" target="blank" id="deezer">
                            <img src="img/logo-deezer.png" alt=""></a>
                    </li>
                    <li>
                        <a href="http://deezer.com" target="blank" id="deezer">
                            <img src="img/logo-deezer.png" alt=""></a>
                    </li>
                    <li>
                        <a href="http://deezer.com" target="blank" id="deezer">
                            <img src="img/logo-deezer.png" alt=""></a>
                    </li>
                </ul>
            </div>


        </div>

        <div class="footerDePage">
            <ul class="flex centerFooter ">
                <li>A PROPOS</li>
                <li>LIEN</li>
                <li>PARTENAIRES</li>
                <li>SUPPORT</li>
            </ul>
        </div>


    </div>

</body>

</html>
